version: '3.8'

services:
  dubai-property:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - AMOCRM_DOMAIN=${AMOCRM_DOMAIN}
      - AMOCRM_ACCESS_TOKEN=${AMOCRM_ACCESS_TOKEN}
      - AMOCRM_PIPELINE_ID=${AMOCRM_PIPELINE_ID}
    restart: unless-stopped
    container_name: dubai-property-helper
